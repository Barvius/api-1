  <script>
  jQuery.ajax({
              url: "http://109.254.87.86/slim/index.php/dev/aaa/list",
              type: "GET",
              contentType: 'application/json; charset=utf-8',
              success: function(resultData) {
               for (var i = 0; i < resultData.id.length; i++) {
                 if (Object.keys(resultData.atr).length > i) {
                   names = resultData.atr[resultData.id[i]][0];
                   prefix = resultData.atr[resultData.id[i]][1];
                   if (resultData.atr[resultData.id[i]][2] ==1) {
                     jQuery.ajax({
                                  async: false,
                                 url: "http://109.254.87.86/slim/index.php/dev/aaa/"+resultData.id[i]+"/now",
                                 type: "GET",
                                 contentType: 'application/json; charset=utf-8',
                                 success: function(Data) {
                     $('#dee').append('<div class="well clearfix">' + '<h4>' +names+'<span class="label label-success pull-right">'+ Data.data +' '+prefix + '</span></h4>' + '</div>');
                   }});
                   }
                 }

               }
              }
          });

  </script>
